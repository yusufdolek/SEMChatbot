<!DOCTYPE html>
<html>
<head>
  <title>SEM Chatbot Deneme</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Dialogflow Messenger Styles -->
  <link rel="stylesheet" href="https://www.gstatic.com/dialogflow-console/fast/df-messenger/prod/v1/themes/df-messenger-default.css">

  <!-- Dialogflow Messenger Script -->
  <script src="https://www.gstatic.com/dialogflow-console/fast/df-messenger/prod/v1/df-messenger.js"></script>

  <style>
    html, body {
      height: 100%;
      margin: 0;
      font-family: Google Sans, sans-serif;
    }
    body {
      display: flex;
      flex-direction: column;
      background-color: #FFE0B2;
      overflow: hidden; /* Ana sayfanın kaymasını engelle */
    }
    .header-container {
      text-align: left;
      padding: 150px 0 0 40px;
      width: 100%;
      height: 75vh;
      display: flex;
      align-items: flex-start;
    }
    .main-title {
      font-size: 4.5em;
      color: #444;
      margin: 0;
      text-align: left;
      width: 75%;
    }
    .content-area {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    df-messenger {
      z-index: 999;
      position: fixed;
      --df-messenger-font-color: #000;
      --df-messenger-font-family: Google Sans;
      --df-messenger-chat-background: #f3f6fc;
      --df-messenger-message-user-background: #d3e3fd;
      --df-messenger-message-bot-background: #fff;
      bottom: 0;
      right: 0;
      top: 0;
      width: 500px;
    }

    /* Modal içindeki iframe için stil */
    #emailModal .modal-body iframe {
        width: 100%; /* Modal genişliğine uysun */
        min-height: 300px; /* Google Form iframe yüksekliğine yakın veya biraz daha fazla */
        border: none; /* iframe kenarlığını kaldır */
        transform: scale(0.9);
        transform-origin: top left;
    }
    /* Modal boyutunu biraz daha geniş yapmak için (opsiyonel) */
    #emailModal .modal-dialog {
        max-width: 600px; /* Google Form iframe genişliğine yakın */
    }
  </style>
</head>
<body>
  <div class="header-container">
    <h1 class="main-title">SEM Chatbot Deneme</h1>
  </div>

  <div class="content-area"></div>

  <!-- Dialogflow Messenger -->
  <df-messenger
    project-id="sem-dev-app-smartfeed"
    agent-id="481ffd68-edd1-4b07-ae39-0930fe4395db"
    language-code="en">
    <df-messenger-chat chat-title="SEM Chatbot"></df-messenger-chat>
  </df-messenger>

<!-- Bootstrap Modal (Google Form ile Güncellenmiş) -->
<div class="modal fade" id="emailModal" tabindex="-1" aria-labelledby="emailModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg"> <!-- modal-lg sınıfı daha geniş bir modal sağlar -->
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="emailModalLabel">İletişim Formu / Contact Form</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <!-- GOOGLE FORM IFRAME KODU BURAYA EKLENDİ -->
        <iframe src="https://docs.google.com/forms/d/e/1FAIpQLSesp5oz2ZJr5HAfYjyu0pwvupgQE4c_yUJ8aM6k5A-oXI07cw/viewform?embedded=true" width="100%" height="600" frameborder="0" marginheight="0" marginwidth="0">Yükleniyor…</iframe>
      </div>
      <!--
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Kapat / Close</button>
      </div>
      -->
    </div>
  </div>
</div>

  <!-- Bootstrap JS + Event Script -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    window.addEventListener('df-user-input-entered', (event) => {
      const userInput = event.detail.input.trim().toLowerCase();
      if (userInput === "hi") {
        const emailModal = new bootstrap.Modal(document.getElementById('emailModal'));

        // Opsiyonel: Modal her açıldığında formun temizlenmesi için iframe'i yeniden yükle
        // const iframe = document.querySelector('#emailModal iframe');
        // if (iframe) {
        //   const iframeSrc = iframe.getAttribute('src'); // iframe'in orijinal src'sini al
        //   iframe.setAttribute('src', ''); // src'yi geçici olarak boşalt
        //   setTimeout(() => { // Kısa bir gecikme ile src'yi geri yükle (tarayıcının yeniden yüklemesi için)
        //       iframe.setAttribute('src', iframeSrc);
        //   }, 0);
        // }
        emailModal.show();
      }
    });
  </script>
</body>
</html>
